<div class="container">
    <div class="row">
        <div class="col-row-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register yourself!!</h6>
                </div>
                <form [formGroup] = "signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input formControlName="fullName" type="text" class="form-control" id="exampleInputPassword1" placeholder="FullName">
                        <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty  && signupForm.hasError('required','fullName')">Full Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile Number">
                        <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty  && signupForm.hasError('required','mobile')">Number is required</span>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <span class="text-danger" *ngIf="signupForm.controls['email'].dirty  && signupForm.hasError('required','email')">Email is required</span>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <span class="text-danger" *ngIf="signupForm.controls['password'].dirty  && signupForm.hasError('required','password')">Password is required</span>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Signup</button>
                </form>
                <a class="mt-3 link" routerLink="/login">Already Regiserted? Click to Login!!</a>
            </div>
        </div>
    </div>
</div>
