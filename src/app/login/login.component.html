<div class="container">
    <div class="row">
        <div class="col-row-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password!!</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty  && loginForm.hasError('required','email')">Email Id is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty  && loginForm.hasError('required','password')">Password Id is required</span>
                    </div>
                    <button type="submit"  class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    <!-- [disabled]="!loginForm.valid" -->
                </form>
                <a class="mt-3 link" routerLink="/signup">New users? Click to signup!!</a>
            </div>
        </div>
    </div>
</div>
